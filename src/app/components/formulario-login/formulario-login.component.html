<div class="bg-gray-900 text-white min-h-screen flex justify-center items-center p-6">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6">Iniciar Sesión</h2>

        <form #formulario="ngForm" (ngSubmit)="login(formulario)">
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-200">Correo Electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="email"
                       class="w-full bg-gray-700 text-white rounded-lg p-3 mt-1 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-400 outline-none"
                       placeholder="ejemplo@correo.com" required>
            </div>

            <div class="mb-5">
                <label for="password" class="block text-sm font-medium text-gray-200">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password"
                       class="w-full bg-gray-700 text-white rounded-lg p-3 mt-1 border border-gray-600 focus:border-blue-500 focus:ring focus:ring-blue-400 outline-none"
                       placeholder="********" required>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition transform hover:scale-105">
                Ingresar
            </button>

            <p class="text-sm text-gray-400 mt-4 text-center">
                ¿No tienes cuenta? <a href="/register" class="text-blue-400 hover:underline">Regístrate</a>
            </p>
        </form>
    </div>
</div>
