<div class="relative min-h-screen p-6 bg-white" style="background-image: url('https://www.transparenttextures.com/patterns/paw-print.png');">
    
    <!-- T√≠tulo principal -->
    <h2 class="text-4xl font-extrabold text-center mb-8 drop-shadow-lg text-purple-800">üì¶ Registro de Productos</h2>
<div
style="background-image: url('https://s0.smartresize.com/wallpaper/402/1014/HD-wallpaper-paw-prints-dog-dogs-paw-print-pawprint-pawprints-thumbnail.jpg'); background-size: 150px; background-repeat: repeat;"

>
    <!-- Formulario de Registro -->
    <form (ngSubmit)="guardar(formulario)" #formulario="ngForm" class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-300"
    
    >
        <div class="mb-5">
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-700">Ingrese Producto</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="input-field" required />
        </div>

        <div class="mb-5">
            <label for="categoria" class="block mb-2 text-sm font-medium text-gray-700">Categor√≠a</label>
            <select name="categoria" id="categoria" [(ngModel)]="categoria" class="input-field">
                <option value="Juguetes">Juguetes</option>
                <option value="Alimentos">Alimentos</option>
                <option value="Servicios">Servicios</option>
            </select>
        </div>

        <div class="mb-5">
            <label for="precio" class="block mb-2 text-sm font-medium text-gray-700">Precio</label>
            <input type="number" id="precio" name="precio" [(ngModel)]="precio" class="input-field" required />
        </div>

        <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg transition transform hover:scale-105 shadow-lg w-full">
            ‚ûï Agregar Producto
        </button>
    </form>
</div>
    <br><br> <!-- Espaciado extra -->

    <!-- L√≠nea divisoria -->
    <div class="border-t-4 border-gray-300 mx-auto w-3/4"></div>

    <br><br> <!-- Espaciado extra -->

    <!-- Lista de Productos -->
    <h2 class="text-4xl font-extrabold text-center mb-8 text-purple-800">üõí Lista de Productos</h2>

    <div class="overflow-x-auto bg-white p-6 rounded-xl shadow-lg border border-gray-300 max-w-5xl mx-auto"
    
    >
        <table class="w-full text-sm text-left text-gray-700">
            <thead class="text-xs uppercase bg-purple-500 text-white">
                <tr>
                    <th class="px-6 py-3">C√≥digo</th>
                    <th class="px-6 py-3">Producto</th>
                    <th class="px-6 py-3">Categor√≠a</th>
                    <th class="px-6 py-3">Precio</th>
                    <th class="px-6 py-3 text-center">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos" class="border-b border-gray-300 hover:bg-purple-100 transition">
                    <th class="px-6 py-4 font-medium text-gray-900">{{producto.id}}</th>
                    <td class="px-6 py-4">{{producto.nombre}}</td>
                    <td class="px-6 py-4">{{producto.categoria}}</td>
                    <td class="px-6 py-4">{{producto.precio | currency}}</td>
                    <td class="px-6 py-4 text-center">
                        <button (click)="editarProducto(producto)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition shadow-md">
                            ‚úèÔ∏è Editar
                        </button>
                        <button (click)="eliminarProducto(producto.id)" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition shadow-md">
                            ‚ùå Eliminar
                        </button>
                    </td>
                    <td class="px-6 py-4 text-center">
                        <button (click)="agregarAlCarrito(producto)" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md transition shadow-md">
                            üõí Agregar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <br><br> <!-- Espaciado extra -->

    <div class="text-center">
        <button routerLink="/factura" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-8 rounded-lg transition transform hover:scale-105 shadow-lg">
            üßæ Ver Factura
        </button>
    </div>
</div>
