<div class="relative min-h-screen p-6 bg-white" style="background-image: url('https://www.transparenttextures.com/patterns/paw-print.png');">
    
    <!-- Título principal -->
    <h2 class="text-4xl font-extrabold text-center mb-8 drop-shadow-lg text-purple-800">🐾 Registro de Mascotas 🐾</h2>


    <div
    style="background-image: url('https://s0.smartresize.com/wallpaper/402/1014/HD-wallpaper-paw-prints-dog-dogs-paw-print-pawprint-pawprints-thumbnail.jpg'); background-size: 150px; background-repeat: repeat;"

    >
    <!-- Formulario de Registro -->
    <form (ngSubmit)="idEditar ? actualizarMascota(formulario) : guardar(formulario)" #formulario="ngForm"
          class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg border border-gray-300">
        
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" [(ngModel)]="nombre" name="nombre" class="input-field" placeholder="Ingrese Nombre" required />
        </div>

        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-700">Raza</label>
            <input type="text" [(ngModel)]="raza" name="raza" class="input-field" placeholder="Ingrese Raza" required />
        </div>

        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-700">Tipo</label>
            <select [(ngModel)]="tipo" name="tipo" class="input-field">
                <option value="Perro">Perro</option>
                <option value="Gato">Gato</option>
                <option value="Ave">Ave</option>
            </select>
        </div>

        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-700">Edad</label>
            <input type="number" [(ngModel)]="edad" name="edad" class="input-field" placeholder="Ingrese Edad" required />
        </div>

        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-700">Peso (Kg)</label>
            <input type="number" [(ngModel)]="peso" name="peso" class="input-field" placeholder="Ingrese Peso (kg)" required />
        </div>

        <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg transition transform hover:scale-105 shadow-lg w-full">
            {{ idEditar ? 'Actualizar' : 'Registrar' }}
        </button>
    </form>
</div>
    <br><br> <!-- Espaciado extra -->

    <!-- Línea divisoria -->
    <div class="border-t-4 border-gray-300 mx-auto w-3/4"></div>

    <br><br> <!-- Espaciado extra -->

    <!-- Lista de Mascotas -->
    <h2 class="text-4xl font-extrabold text-center mb-8 text-purple-800">📋 Lista de Mascotas</h2>

    <div class="overflow-x-auto bg-white p-6 rounded-xl shadow-lg border border-gray-300 max-w-5xl mx-auto">
        <table class="w-full text-sm text-left text-gray-700">
            <thead class="text-xs uppercase bg-purple-500 text-white">
                <tr>
                    <th class="px-6 py-3">ID</th>
                    <th class="px-6 py-3">Nombre</th>
                    <th class="px-6 py-3">Raza</th>
                    <th class="px-6 py-3">Tipo</th>
                    <th class="px-6 py-3">Edad</th>
                    <th class="px-6 py-3">Peso</th>
                    <th class="px-6 py-3 text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let mascota of mascotas" class="border-b border-gray-300 hover:bg-purple-100 transition">
                    <th class="px-6 py-4 font-medium text-gray-900">{{mascota.id}}</th>
                    <td class="px-6 py-4">{{mascota.nombre}}</td>
                    <td class="px-6 py-4">{{mascota.raza}}</td>
                    <td class="px-6 py-4">{{mascota.tipo}}</td>
                    <td class="px-6 py-4">{{mascota.edad}}</td>
                    <td class="px-6 py-4">{{mascota.peso}}</td>
                    <td class="px-6 py-4 text-center">
                        <button (click)="editarMascota(mascota)" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition shadow-md">
                            ✏️ Editar
                        </button>
                        <button (click)="eliminarMascota(mascota.id)" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md transition shadow-md">
                            ❌ Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <br><br> <!-- Espaciado extra -->

    <div class="text-center">
        <button routerLink="/productos" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-8 rounded-lg transition transform hover:scale-105 shadow-lg">
            🛒 Ir a Productos
        </button>
    </div>
</div>
